<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    npm i bootstrap@5.3.0-alpha1
    <title>Login/Register Page</title>
</head>
<body>
    <div class="container">
        <form class="form-signup">
            <h2>Register</h2>
            <p>Create Your account</p>

            <div class="form-group">
                <dv class="row">
                    <div class="col-md-6">
                        <label for="First-Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="First-Name">
                    </div>
                    <div class="col-md-6">
                        <label for="Last-Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="Last-Name">
                    </div>
                </dv>
            </div>

            <div class="form-group">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control">
            </div>

            <div class="form-group">
                <label for="inputrePassword" class="form-label">Confirm Password</label>
                <input type="password" id="inputrePassword5" class="form-control">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>

            <div class="form-group">
                    <input type="checkbox">
                    I accept the <a href="#">term of use</a> & <a href="">Privacy</a>
            </div>

            <input type="submit" class="btn btn-success btn-primary" value="Sign Up">
        </form>
    </div>
</body>
</html>
