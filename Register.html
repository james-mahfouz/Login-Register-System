<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <form class="form-signup row g-3 mx-auto p-4 rounded-3">
            <h2 class="text-center mb-4">Register</h2>

            <div class="col-md-6">
                <label for="First-Name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstname" id="First-Name">
            </div>

            <div class="col-md-6">
                <label for="Last-Name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastname" id="Last-Name">
            </div>

            <div class="col-12">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email1" placeholder="name@example.com">
            </div>

            <div class="col-12">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control">
            </div>

            <div class="col-12">
                <label for="inputrePassword" class="form-label">Confirm Password</label>
                <input type="password" id="inputrePassword5" class="form-control">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="acceptTerms">
                    <label class="form-check-label" for="acceptTerms">
                        I accept the <a href="#">term of use</a> & <a href="#">Privacy</a>
                    </label>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
